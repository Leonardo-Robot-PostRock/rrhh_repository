<!doctype html>
<html lang="es">
<head>
  <meta name="recipient-email" content="anseghol@gmail.com">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FormValidator — Demo</title>
  <style>
:root{
  --bg: #f7fafc;
  --card: #fff;
  --accent: #2563eb;
  --error: #dc2626;
  --success: #16a34a;
}
*{box-sizing:border-box}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;color:#0f172a;background:var(--bg);padding:24px}
.container{max-width:640px;margin:0 auto;background:var(--card);padding:20px;border-radius:8px;box-shadow:0 6px 18px rgba(2,6,23,.06)}
h1{font-size:1.25rem;margin:0 0 12px}
form{display:grid;gap:12px}
label{display:flex;flex-direction:column;font-size:.95rem}
input,textarea,select{padding:10px 12px;border:1px solid #cbd5e1;border-radius:6px;font-size:1rem;transition:box-shadow .12s,border-color .12s}
button{padding:10px 14px;background:var(--accent);color:#fff;border:none;border-radius:6px;cursor:pointer}
button:active{transform:translateY(1px)}

/* Valid / invalid states */
.fv-invalid{border-color:var(--error) !important;box-shadow:0 0 0 4px rgba(220,38,38,0.06)}
.fv-valid{border-color:var(--success);box-shadow:0 0 0 4px rgba(22,163,74,0.04)}

.fv-error-message{color:var(--error);font-size:.9rem;margin-top:6px}

@media (max-width:520px){
  .container{padding:14px}
}

</style><script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
    <div class="w-full max-w-2xl bg-white shadow-lg rounded-lg p-8">
      <header class="mb-6">
        <h1 class="text-2xl font-semibold text-gray-800">Workana — Demo RRHH</h1>
        <p class="text-sm text-gray-500">Formulario corporativo para selección y pre-evaluación de candidatos</p>
      </header>

      <form id="demoForm" novalidate class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <label class="flex flex-col">
            <span class="text-sm font-medium text-gray-700">Nombre</span>
            <input name="name" type="text" data-validate="required|min:2" placeholder="Tu nombre"
              class="mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </label>

          <label class="flex flex-col">
            <span class="text-sm font-medium text-gray-700">Email</span>
            <input name="email" type="email" data-validate="required|email" placeholder="tu@ejemplo.com"
              class="mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </label>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <label class="flex flex-col">
            <span class="text-sm font-medium text-gray-700">Teléfono</span>
            <input name="phone" type="tel" data-validate="required|phone" placeholder="+34 600 000 000"
              class="mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </label>

          <label class="flex flex-col">
            <span class="text-sm font-medium text-gray-700">Puesto al que aplica</span>
            <select name="position" data-validate="required"
              class="mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">Seleccione</option>
              <option value="developer">Desarrollador</option>
              <option value="designer">Diseñador</option>
              <option value="pm">Project Manager</option>
              <option value="qa">QA / Test</option>
            </select>
          </label>

          <label class="flex flex-col">
            <span class="text-sm font-medium text-gray-700">Fecha de disponibilidad</span>
            <input name="date" type="text" data-validate="required|date" placeholder="2025-12-17"
              class="mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </label>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <label class="flex flex-col">
            <span class="text-sm font-medium text-gray-700">Sueldo esperado</span>
            <input name="salary" type="number" step="0.01" data-validate="required|numeric" placeholder="30000"
              class="mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </label>

          <label class="flex flex-col">
            <span class="text-sm font-medium text-gray-700">Moneda</span>
            <select name="currency" data-validate="required"
              class="mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">Seleccione</option>
              <option value="USD">Dólares (USD)</option>
              <option value="EUR">Euros (EUR)</option>
              <option value="ARS">Pesos (ARS)</option>
            </select>
          </label>

          <label class="flex flex-col">
            <span class="text-sm font-medium text-gray-700">Horario disponible</span>
            <select name="schedule" data-validate="required"
              class="mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">Seleccione</option>
              <option value="09:00-13:00">09:00 - 13:00 (Mañana)</option>
              <option value="14:00-18:00">14:00 - 18:00 (Tarde)</option>
              <option value="09:00-18:00">09:00 - 18:00 (Jornada completa)</option>
            </select>
          </label>
        </div>

        <div class="grid grid-cols-1 gap-4">
          <label class="flex flex-col">
            <span class="text-sm font-medium text-gray-700">LinkedIn (perfil)</span>
            <input name="linkedin" type="url" data-validate="required|linkedin" placeholder="https://www.linkedin.com/in/tu-perfil"
              class="mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </label>

          <label class="flex flex-col">
            <span class="text-sm font-medium text-gray-700">Carta de presentación (máx. 500 caracteres)</span>
            <textarea name="cover" rows="5" maxlength="500" data-validate="required|max:500"
              class="mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Escribe una breve carta de presentación (máx 500 caracteres)"></textarea>
          </label>

          <label class="flex flex-col">
            <span class="text-sm font-medium text-gray-700">Adjuntar CV (PDF)</span>
            <input name="cv" type="file" accept="application/pdf" data-validate="required|file:pdf"
              class="mt-1 p-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </label>
        </div>

        <div class="pt-4">
          <button type="submit" class="w-full inline-flex justify-center items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Enviar solicitud</button>
        </div>
      </form>
    </div>
  </main>

  <script>

</script>
  <script>
    // Inicializa el validador
    const validator = new FormValidator('#demoForm', { realtime: true, lang: 'es' });
  </script>
</body>
</html>
